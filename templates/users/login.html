{% extends 'base.html' %}

{% block title %}Login - Recipe Sharing{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-lg">
            <div class="card-header text-center">
                <h3 class="mb-0"><i class="bi bi-box-arrow-in-right"></i> Login</h3>
                <p class="text-white-50 mb-0 mt-2">Welcome back! Please login to continue.</p>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">
                            <i class="bi bi-envelope"></i> Email Address
                        </label>
                        <input type="email" name="username" class="form-control" id="id_username" required placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="id_password" class="form-label">
                            <i class="bi bi-lock"></i> Password
                        </label>
                        <input type="password" name="password" class="form-control" id="id_password" required placeholder="Enter your password">
                    </div>
                    {% if form.errors %}
                    <div class="alert alert-danger">
                        <i class="bi bi-exclamation-triangle"></i> Invalid email or password.
                    </div>
                    {% endif %}
                    <button type="submit" class="btn btn-primary w-100 py-2">
                        <i class="bi bi-box-arrow-in-right"></i> Login
                    </button>
                </form>
                <div class="text-center mt-4">
                    <p class="text-muted">Don't have an account? 
                        <a href="{% url 'users:register' %}" class="text-decoration-none fw-bold">Register here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
